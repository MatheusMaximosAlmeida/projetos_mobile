<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form action="">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-button type="submit" (click)="login (email, password)" expand="block">Entrar</ion-button>
  </form>

</ion-content>
