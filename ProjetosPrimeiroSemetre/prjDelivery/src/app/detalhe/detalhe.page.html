<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button id="buttonBack" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ produto.nome}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="detalhe">
    <img src="{{produto.foto || 'https:via.placeholder.com/375'}}" alt="" class="src">
    <p id="nome">{{produto.nome}}</p>
    <p>{{produto.descricao}}</p>
    <h3>{{produto.valor | currency: 'BRL'}}</h3>
  </div>

  <footer>

    <div class="d-flex">

      <ion-button id="buttonMenos" (click)="subQtd()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M3 10C3 9.44772 3.44772 9 4 9L16 9C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11L4 11C3.44772 11 3 10.5523 3 10Z"
            fill="#FFFFFF" />
        </svg>
      </ion-button>

      <p id="quantidade">{{quantidade}}</p>

      <ion-button id="buttonMais" (click)="addQtd()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M10 3C10.5523 3 11 3.44772 11 4V9H16C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11H11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11H4C3.44772 11 3 10.5523 3 10C3 9.44771 3.44772 9 4 9L9 9V4C9 3.44772 9.44772 3 10 3Z"
            fill="#FFFFFF" />
        </svg>
      </ion-button>

    </div>
    <div id="m-auto">
      <ion-button id="btnAdicionar" (click)="addCarrinho()" routerLink="/home">Adicionar {{produto.valor * quantidade |
        currency: 'BRL'}}
      </ion-button>
    </div>

  </footer>
</ion-content>
