<ion-content>
  <div class="pergunta">{{pergunta}}</div>

  <ion-button expand="block" id="openResposta">
    Ver resposta
  </ion-button>

  <ion-modal id="resposta" #modal trigger="openResposta" [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]" handleBehavior="cycle">
    <ng-template>
      <p id="textoResposta">{{resposta}}</p>
    </ng-template>
  </ion-modal>



  <ion-fab id="refresh" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="solicitarCharada()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
